<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <button id="newBook">NEW BOOK!!!</button>
    <dialog id="myData">
        <form action="https://httpbin.org/post" method="post" id="dialog">
            <div>
                <label for="bookName">Book_Name:</label>
                <input type="text" name="bookName" id="bookName" placeholder="The Batman" required>
            </div>
            <div>
                <label for="bookPages">Pages:</label>
                <input type="number" name="pages" id="bookPages" placeholder="400" required>
            </div>
            <div>
                <label for="status">Reading Status:</label>
                <input type="checkbox" name="status" id="status">
            </div>
        </form>
        <button id="close">Close</button>
    </dialog>
</body>
</html>
